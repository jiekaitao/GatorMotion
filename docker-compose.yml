services:
  mongo:
    image: mongo:7
    volumes:
      - mongo-data:/data/db
      - ./mongo-seed/init.sh:/docker-entrypoint-initdb.d/init.sh:ro
      - ./mongo-seed:/docker-entrypoint-initdb.d/seed:ro
    networks:
      - internal
    restart: unless-stopped

  nextjs:
    build:
      context: ./web
      args:
        - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME}
    environment:
      - MONGODB_URI=mongodb://mongo:27017/pt_app
      - JWT_SECRET=${JWT_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - mongo
    networks:
      - internal
    restart: unless-stopped

  cv-api:
    build: ./cv_backend
    networks:
      - internal
    restart: unless-stopped

  lidar-api:
    build: ./server
    networks:
      - internal
    restart: unless-stopped

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - nextjs
      - cv-api
      - lidar-api
    networks:
      - internal
    restart: unless-stopped

volumes:
  mongo-data:

networks:
  internal:

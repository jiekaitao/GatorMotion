<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GatorMotion - Exercise Reference</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0f0f1a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 24px;
      background: #16162a;
      border-bottom: 1px solid #2a2a4a;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    select, button {
      background: #1e1e3a;
      color: #e0e0e0;
      border: 1px solid #3a3a5a;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    select:hover, button:hover { border-color: #5a5a8a; }

    button.active {
      background: #4A90D9;
      border-color: #4A90D9;
      color: #fff;
    }

    .speed-control {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: #aaa;
    }

    .speed-control input[type="range"] {
      width: 80px;
      accent-color: #4A90D9;
    }

    .main-content {
      flex: 1;
      display: flex;
      gap: 16px;
      padding: 16px;
      min-height: 0;
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #16162a;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #2a2a4a;
    }

    .panel-header {
      padding: 10px 16px;
      background: #1c1c36;
      border-bottom: 1px solid #2a2a4a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-header h2 {
      font-size: 15px;
      font-weight: 500;
    }

    .panel-header .badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      font-weight: 600;
    }

    .badge-ref {
      background: rgba(74, 144, 217, 0.2);
      color: #4A90D9;
    }

    .badge-live {
      background: rgba(72, 199, 142, 0.2);
      color: #48C78E;
    }

    .canvas-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      position: relative;
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }

    .panel-footer {
      padding: 8px 16px;
      background: #1c1c36;
      border-top: 1px solid #2a2a4a;
      font-size: 12px;
      color: #888;
      display: flex;
      justify-content: space-between;
    }

    .status-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #666;
      font-size: 14px;
      pointer-events: none;
    }

    .status-message .icon {
      font-size: 48px;
      margin-bottom: 12px;
      display: block;
    }

    #fileInput {
      display: none;
    }

    .drop-zone {
      position: absolute;
      inset: 12px;
      border: 2px dashed #3a3a5a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .drop-zone:hover { border-color: #4A90D9; }

    .drop-zone.drag-over {
      border-color: #4A90D9;
      background: rgba(74, 144, 217, 0.05);
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      object-fit: contain;
      transform: scaleX(-1);
    }

    .webcam-skeleton-overlay {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      bottom: 12px;
      pointer-events: none;
    }

    .webcam-skeleton-overlay canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

  </style>
</head>
<body>

<header>
  <h1>GatorMotion</h1>
  <div class="controls">
    <select id="exerciseSelect" title="Select exercise">
      <option value="">-- Select exercise --</option>
    </select>
    <button id="btnPlay" title="Play/Pause">Play</button>
    <button id="btnStop" title="Stop">Stop</button>
    <button id="btnMirror" title="Mirror reference">Mirror</button>
    <div class="speed-control">
      <span>Speed:</span>
      <input type="range" id="speedSlider" min="0.25" max="2" step="0.25" value="1">
      <span id="speedLabel">1x</span>
    </div>
    <button id="btnLoadFile">Load JSON</button>
    <input type="file" id="fileInput" accept=".json">
    <button id="btnWebcam">Start Webcam</button>
  </div>
</header>

<div class="main-content">
  <!-- Left Panel: Reference Skeleton -->
  <div class="panel">
    <div class="panel-header">
      <h2>Reference Figure</h2>
      <span class="badge badge-ref">REFERENCE</span>
    </div>
    <div class="canvas-container" id="refContainer">
      <canvas id="refCanvas" width="640" height="480"></canvas>
      <div id="refStatus" class="status-message">
        <span class="icon">&#9655;</span>
        Select an exercise to begin
      </div>
    </div>
    <div class="panel-footer">
      <span id="refExercise">No exercise loaded</span>
      <span id="refFrame">Frame: -/-</span>
    </div>
  </div>

  <!-- Right Panel: Live Webcam -->
  <div class="panel">
    <div class="panel-header">
      <h2>Your Form</h2>
      <span class="badge badge-live">LIVE</span>
    </div>
    <div class="canvas-container" id="webcamContainer">
      <video id="webcamVideo" autoplay playsinline></video>
      <div class="webcam-skeleton-overlay">
        <canvas id="liveCanvas" width="640" height="480"></canvas>
      </div>
      <div id="liveStatus" class="status-message">
        <span class="icon">&#128247;</span>
        Click "Start Webcam" to begin tracking
      </div>
    </div>
    <div class="panel-footer">
      <span id="liveInfo">Webcam not started</span>
      <span id="liveFps">FPS: --</span>
    </div>
  </div>
</div>

<script src="skeleton_renderer.js"></script>
<script>
  // --- Reference Mannequin (2D filled figure) ---
  const refCanvas = document.getElementById('refCanvas');
  const refStatus = document.getElementById('refStatus');
  const refExercise = document.getElementById('refExercise');
  const refFrame = document.getElementById('refFrame');
  const renderer = new SkeletonRenderer(refCanvas, {
    backgroundColor: '#1a1a2e',
  });

  // Resize canvases to fit their containers
  function resizeCanvases() {
    // Resize reference canvas
    const refContainer = document.getElementById('refContainer');
    if (refContainer && refCanvas) {
      const rect = refContainer.getBoundingClientRect();
      const w = Math.floor(rect.width - 24);
      const h = Math.floor(rect.height - 24);
      if (refCanvas.width !== w || refCanvas.height !== h) {
        refCanvas.width = w;
        refCanvas.height = h;
        renderer.resetBounds();
        if (renderer.frames.length > 0) renderer._drawFrame(renderer.currentFrame);
      }
    }

    // Resize webcam canvas
    const container = document.getElementById('webcamContainer');
    if (!container) return;
    const canvas = container.querySelector('canvas');
    if (!canvas) return;
    const rect = container.getBoundingClientRect();
    const w = Math.floor(rect.width - 24);
    const h = Math.floor(rect.height - 24);
    if (canvas.width !== w || canvas.height !== h) {
      canvas.width = w;
      canvas.height = h;
    }
  }

  window.addEventListener('resize', resizeCanvases);
  resizeCanvases();

  // Update footer info
  function updateRefInfo() {
    if (renderer.data) {
      refExercise.textContent = renderer.getExerciseName().replace(/_/g, ' ');
      refFrame.textContent = `Frame: ${renderer.getCurrentFrame() + 1}/${renderer.getTotalFrames()}`;
    }
    requestAnimationFrame(updateRefInfo);
  }
  updateRefInfo();

  // --- Load JSON file ---
  function loadSkeletonData(data) {
    renderer.load(data);
    refStatus.style.display = 'none';
    renderer.play();
    document.getElementById('btnPlay').textContent = 'Pause';
    document.getElementById('btnPlay').classList.add('active');
  }

  document.getElementById('btnLoadFile').addEventListener('click', () => {
    document.getElementById('fileInput').click();
  });

  document.getElementById('fileInput').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (ev) => {
      try {
        const data = JSON.parse(ev.target.result);
        loadSkeletonData(data);

        // Add to dropdown if not already there
        const select = document.getElementById('exerciseSelect');
        const name = data.exercise || file.name;
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name.replace(/_/g, ' ');
        option.dataset.json = ev.target.result;
        select.appendChild(option);
        select.value = name;
      } catch (err) {
        alert('Invalid JSON file: ' + err.message);
      }
    };
    reader.readAsText(file);
  });

  // --- Playback Controls ---
  document.getElementById('btnPlay').addEventListener('click', () => {
    const btn = document.getElementById('btnPlay');
    if (renderer.playing) {
      renderer.pause();
      btn.textContent = 'Play';
      btn.classList.remove('active');
    } else {
      renderer.play();
      btn.textContent = 'Pause';
      btn.classList.add('active');
    }
  });

  document.getElementById('btnStop').addEventListener('click', () => {
    renderer.stop();
    document.getElementById('btnPlay').textContent = 'Play';
    document.getElementById('btnPlay').classList.remove('active');
  });

  document.getElementById('btnMirror').addEventListener('click', () => {
    const btn = document.getElementById('btnMirror');
    renderer.setMirror(!renderer.mirror);
    btn.classList.toggle('active');
  });

  document.getElementById('speedSlider').addEventListener('input', (e) => {
    const speed = parseFloat(e.target.value);
    renderer.setSpeed(speed);
    document.getElementById('speedLabel').textContent = speed + 'x';
  });

  // --- Webcam + Live Pose Tracking ---
  let webcamActive = false;
  let liveStream = null;
  let poseLandmarker = null;
  let lastVideoTime = -1;
  let liveFpsCounter = { frames: 0, lastTime: performance.now() };

  document.getElementById('btnWebcam').addEventListener('click', async () => {
    const btn = document.getElementById('btnWebcam');
    const video = document.getElementById('webcamVideo');
    const liveStatus = document.getElementById('liveStatus');

    if (webcamActive) {
      // Stop webcam
      webcamActive = false;
      if (liveStream) {
        liveStream.getTracks().forEach(t => t.stop());
        liveStream = null;
      }
      video.srcObject = null;
      btn.textContent = 'Start Webcam';
      btn.classList.remove('active');
      liveStatus.style.display = '';
      document.getElementById('liveInfo').textContent = 'Webcam not started';
      document.getElementById('liveFps').textContent = 'FPS: --';
      return;
    }

    try {
      liveStatus.innerHTML = '<span class="icon">&#8987;</span>Starting webcam...';
      liveStream = await navigator.mediaDevices.getUserMedia({
        video: { width: 1280, height: 720, facingMode: 'user' }
      });
      video.srcObject = liveStream;
      webcamActive = true;
      btn.textContent = 'Stop Webcam';
      btn.classList.add('active');
      liveStatus.style.display = 'none';
      document.getElementById('liveInfo').textContent = 'Loading pose model...';

      // Load MediaPipe if not already loaded
      if (typeof window.PoseLandmarker === 'undefined') {
        try {
          await loadMediaPipeScript();
        } catch (err) {
          console.error('MediaPipe script load failed:', err);
          document.getElementById('liveInfo').textContent = 'Pose model failed to load';
          return;
        }
      }

      if (!poseLandmarker) {
        await initLivePose();
      }

      if (poseLandmarker) {
        detectLoop();
      } else {
        document.getElementById('liveInfo').textContent = 'Pose tracking unavailable';
      }
    } catch (err) {
      liveStatus.innerHTML =
        '<span class="icon">&#9888;</span>Camera access denied or unavailable';
      console.error('Webcam error:', err);
    }
  });

  async function loadMediaPipeScript() {
    return new Promise((resolve, reject) => {
      const script = document.createElement('script');
      script.type = 'module';
      script.textContent = `
        import { PoseLandmarker, FilesetResolver, DrawingUtils } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.18/vision_bundle.mjs';
        window.PoseLandmarker = PoseLandmarker;
        window.FilesetResolver = FilesetResolver;
        window.DrawingUtils = DrawingUtils;
        window.dispatchEvent(new Event('mediapipe-loaded'));
      `;
      window.addEventListener('mediapipe-loaded', () => resolve(), { once: true });
      script.onerror = reject;
      document.head.appendChild(script);
    });
  }

  async function initLivePose() {
    const liveInfo = document.getElementById('liveInfo');
    try {
      liveInfo.textContent = 'Loading MediaPipe model...';
      const vision = await window.FilesetResolver.forVisionTasks(
        'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.18/wasm'
      );
      poseLandmarker = await window.PoseLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: 'https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/latest/pose_landmarker_lite.task',
          delegate: 'GPU',
        },
        runningMode: 'VIDEO',
        numPoses: 1,
      });
      liveInfo.textContent = 'Tracking active';
    } catch (err) {
      console.error('MediaPipe init failed (GPU), trying CPU...', err);
      try {
        const vision = await window.FilesetResolver.forVisionTasks(
          'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.18/wasm'
        );
        poseLandmarker = await window.PoseLandmarker.createFromOptions(vision, {
          baseOptions: {
            modelAssetPath: 'https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/latest/pose_landmarker_lite.task',
            delegate: 'CPU',
          },
          runningMode: 'VIDEO',
          numPoses: 1,
        });
        liveInfo.textContent = 'Tracking active (CPU)';
      } catch (err2) {
        console.error('MediaPipe init failed completely:', err2);
        liveInfo.textContent = 'Pose tracking failed to load';
        poseLandmarker = null;
      }
    }
  }

  function detectLoop() {
    if (!webcamActive || !poseLandmarker) return;

    const video = document.getElementById('webcamVideo');
    const liveCanvas = document.getElementById('liveCanvas');
    const ctx = liveCanvas.getContext('2d');

    // Match canvas to video dimensions
    if (video.videoWidth && video.videoHeight) {
      const container = document.getElementById('webcamContainer');
      const rect = container.getBoundingClientRect();
      liveCanvas.width = Math.floor(rect.width - 24);
      liveCanvas.height = Math.floor(rect.height - 24);
    }

    if (video.currentTime !== lastVideoTime && video.videoWidth > 0) {
      lastVideoTime = video.currentTime;

      const result = poseLandmarker.detectForVideo(video, performance.now());

      ctx.clearRect(0, 0, liveCanvas.width, liveCanvas.height);

      const w = liveCanvas.width;
      const h = liveCanvas.height;
      const hasUserPose = result.landmarks && result.landmarks.length > 0;

      // Draw user skeleton (green)
      if (hasUserPose) {
        const landmarks = result.landmarks[0];

        ctx.strokeStyle = '#48C78E';
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';

        for (const [i, j] of SkeletonRenderer.CONNECTIONS_SIMPLE) {
          if (i >= landmarks.length || j >= landmarks.length) continue;
          const a = landmarks[i];
          const b = landmarks[j];
          // Mirror X to match flipped video
          ctx.beginPath();
          ctx.moveTo((1 - a.x) * w, a.y * h);
          ctx.lineTo((1 - b.x) * w, b.y * h);
          ctx.stroke();
        }

        // Draw joints
        ctx.fillStyle = '#7DFFB8';
        const bodyIndices = [11, 12, 13, 14, 15, 16, 23, 24, 25, 26, 27, 28];
        for (const i of bodyIndices) {
          if (i >= landmarks.length) continue;
          const lm = landmarks[i];
          ctx.beginPath();
          ctx.arc((1 - lm.x) * w, lm.y * h, 5, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // FPS counter
      liveFpsCounter.frames++;
      const now = performance.now();
      if (now - liveFpsCounter.lastTime >= 1000) {
        document.getElementById('liveFps').textContent =
          'FPS: ' + liveFpsCounter.frames;
        liveFpsCounter.frames = 0;
        liveFpsCounter.lastTime = now;
      }
    }

    requestAnimationFrame(detectLoop);
  }

  // --- Auto-load skeleton JSON files from skeleton_data/ ---
  const EXERCISE_FILES = [
    { name: 'Arm Abduction', file: 'skeleton_data/ex1_reference.json' },
    { name: 'Arm VW', file: 'skeleton_data/ex2_reference.json' },
    { name: 'Exercise 3', file: 'skeleton_data/ex3_reference.json' },
    { name: 'Leg Abduction', file: 'skeleton_data/ex4_reference.json' },
    { name: 'Exercise 5', file: 'skeleton_data/ex5_reference.json' },
    { name: 'Squat', file: 'skeleton_data/ex6_reference.json' },
  ];

  const exerciseCache = {};

  async function preloadExercises() {
    const select = document.getElementById('exerciseSelect');
    let firstLoaded = null;

    for (const ex of EXERCISE_FILES) {
      try {
        const resp = await fetch(ex.file);
        if (!resp.ok) continue;
        const data = await resp.json();
        exerciseCache[ex.file] = data;

        const option = document.createElement('option');
        option.value = ex.file;
        option.textContent = ex.name;
        select.appendChild(option);

        if (!firstLoaded) firstLoaded = ex.file;
      } catch (e) {
        // File not ready yet, skip
      }
    }

    // Auto-play the first available exercise
    if (firstLoaded) {
      select.value = firstLoaded;
      loadSkeletonData(exerciseCache[firstLoaded]);
    }
  }

  // Update dropdown when exercise is selected
  document.getElementById('exerciseSelect').addEventListener('change', (e) => {
    const val = e.target.value;
    if (exerciseCache[val]) {
      loadSkeletonData(exerciseCache[val]);
    } else if (e.target.selectedOptions[0] && e.target.selectedOptions[0].dataset.json) {
      loadSkeletonData(JSON.parse(e.target.selectedOptions[0].dataset.json));
    }
  });

  preloadExercises();

  // --- Keyboard Shortcuts ---
  document.addEventListener('keydown', (e) => {
    if (e.key === ' ') {
      e.preventDefault();
      document.getElementById('btnPlay').click();
    } else if (e.key === 'm') {
      document.getElementById('btnMirror').click();
    } else if (e.key === 'ArrowRight') {
      renderer.stepForward();
    }
  });
</script>

</body>
</html>
